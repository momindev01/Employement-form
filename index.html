<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
<center><h1>Employee Separation Form</h1>
<form action="#" method="post"> <br> <br> <br> <br> <br> 

<h3>Full Name </h3>
<input type="text" name="firstname" size="50" maxlength="25" placeholder="First name" required>
<input type="text" name="lastname" size="50" maxlength="25" placeholder="Last name" required> <br> <br>

<h3>Employee ID</h3>
<input type="text" name="employeeid" size="50" maxlength="9" placeholder="enter your employee id" required> <br> <br> 

<h3>Personal Email</h3>
<input type="email" name="personalemail" size="50" maxlength="25" name="personal email" placeholder="Enter your email" required > <br> <br>

<h3>Last Working Date</h3>
<input type="date" size="50" name="lastworkingdate" required> <br> <br>

<h3>Reason For Departure</h3>
<input type="text" name="reasondeparture" size="50" maxlength="100"  placeholder="enter your reason" required > <br> <br>

<h3>Return of All Company Properties</h3>
<input type="radio" value="Yes" name="genre">Yes <br>
<input type="radio" value="No" name="genre">No <br>
<input type="radio" value="Other" name="genre">Other <br> <br>

<h3>Exit Interview Schedule</h3>
<input type="datetime-local" name="datetime-local" required> <br> <br> 

<h3>Comment/Feedback</h3>
<textarea name="comments" rows="7" cols="50" placeholder="Feedback..."></textarea> <br> <br> 

<button>Submit</button>

</center>
</form>
</body>
</html>
